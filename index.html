<!DOCTYPE html>

      <div id="contact-card">

        <div id="card-content">

              <table>
                <tr>
                  <td><h5>Phone No:</h5></td>
                  <td>01584 853312</td>

                <tr>
                  <td><h5>Mobile:</h5></td>

                </tr>
                <tr>
                  <td><h5>Address:</h5></td>
                  <td>Space4,<br> Fonthill Road,<br> Finsbury Park</td>

            <div id="contact-form">
              <form action="post">

                <br>
                <label for="email">Email</label>
                <input id= "email" type="email" placeholder="anester@gmail.com">
                <br>
                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="5"></textarea>
              </form>
              <button id="send-btn">Send</button>
            </div>
