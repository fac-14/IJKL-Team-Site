<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IJKL website</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
    </header>

    <main>
    </main>

    <footer>
      <div id="contact-card">
        <h1>Get in Touch</h1>
        <div id="card-content">
            <div id="contact-detail">
              <p>Phone No: 01584 853312</p>
              <p>Mobile: 07530 635 445</p>
              <div id="address-container">
                <div>
                  <p>Address: </p>
                </div>
                <div>
                  <p>Space4,<br> Fonthill Road,<br> Finsbury Park</p>
                </div>
              </div>  
              <img id= "map" src="https://i2-prod.getwestlondon.co.uk/incoming/article9313114.ece/ALTERNATES/s615/Untitled.jpg" alt="map">
            </div>
            <div id="contact-form">
              <form action="post">
                <label for="name">Name</label>
                <input id= "name" type="text" placeholder="Anesta Robbins">
                <br>
                <label for="email">Email</label>
                <input id= "email" type="email" placeholder="anester@gmail.com">
                <br>
                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="5"></textarea>
              </form>
              <button id="send-btn">Send</button>
            </div>
        </div>
      </div>
      <div id="copywright">
        <p>2018 All rights reserved. Crafted with love by I, J K and L.</p>
      </div>
    </footer>
  </body>
</html>
